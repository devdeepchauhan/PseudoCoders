<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpChain - Home</title>
  <style>
    #toast {
      visibility: hidden;
      min-width: 250px;
      margin: auto;
      background-color: #4caf50;
      color: white;
      text-align: center;
      border-radius: 4px;
      padding: 16px;
      position: fixed;
      top: 20px;
      left: 0; right: 0;
      z-index: 1;
    }
    #toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 3s;
    }
    @keyframes fadein {
      from { top: 0; opacity: 0; }
      to { top: 20px; opacity: 1; }
    }
    @keyframes fadeout {
      from { top: 20px; opacity: 1; }
      to { top: 0; opacity: 0; }
    }
  </style>
</head>
<body>
  <h2>üåç Welcome to HelpChain</h2>
  <p>This is the main landing page. More content coming soon!</p>

  <div id="toast"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const status = params.get("status");

    if (status === "success") {
      showToast("‚úÖ Sign up successful!");
    } else if (status === "login") {
      showToast("‚úÖ Login successful!");
    }

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.className = "show";
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 4000);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelpChain Signup</title>
    <style>
         
       body {
            font-family: 'Poppins', sans-serif; /* Using Poppins font */
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .styled-text {
            font-size: 50px;
            font-weight: bold;
            color: #31a0af;
            background: linear-gradient(45deg, #00C9FF, #92FE9D);
            -webkit-background-clip: text;
            background-clip: text;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .background-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .signup-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 { text-align: center; }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            width: 30%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .role { margin: 10px 0; }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <img src="ChatGPT Image Apr 13, 2025, 02_39_47 PM.png" class="signup-image" alt="Signup Image" />
        
        <div class="container">
            <div class="styled-text">HELP CHAIN</div>
            <h2>Signup</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email/phone no." required>
                <input type="password" placeholder="Create Password" required>
                <button type="button">send otp</button>
                <input type="text" placeholder="otp" required>
                <div class="role">
                    <label><input type="radio" name="role" value="donor"> Donor</label><br>
                    <label><input type="radio" name="role" value="ngo"> NGO</label>
                </div>
                <button type="submit">Sign up</button>
            </form>
            <p>Already have an account? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>
</body>
</html>
